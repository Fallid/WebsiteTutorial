<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="QuestionStyle.css">
    <title>Final Exam Pemrograman Dasar</title>
</head>

<body onload="loadQuiz()">
    <header>
        <div class="sidebar">
            <div class="timer_box">
                <h1>Time left</h1>
                <h3 id="countdown"></h3>
            </div>
            <div class="navigation_box">
                <h2> Quiz Navigation</h2>
                <ul class="list_questions">
                    <li id="question">
                        <p>1</p>
                        <div id="validation">
                        </div>
                    </li>
                    <li id="question">
                        <p>2</p>
                        <div id="validation">
                        </div>
                    </li>
                    <li id="question">
                        <p>3</p>
                        <div id="validation">
                        </div>
                    </li>
                    <li id="question">
                        <p>4</p>
                        <div id="validation">
                        </div>
                    </li>
                    <li id="question">
                        <p>5</p>
                        <div id="validation">
                        </div>
                    </li>
                </ul>
                <ul class="list_questions">
                    <li id="question">
                        <p>6</p>
                        <div id="validation">
                        </div>
                    </li>
                    <li id="question">
                        <p>7</p>
                        <div id="validation">
                        </div>
                    </li>
                    <li id="question">
                        <p>8</p>
                        <div id="validation">
                        </div>
                    </li>
                    <li id="question">
                        <p>9</p>
                        <div id="validation">
                        </div>
                    </li>
                    <li id="question">
                        <p>10</p>
                        <div id="validation">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container" id="quiz">
        <div class="finish_box">
            <h1>Finish Test</h1>
            <p>Are you sure to finish the test?</p>
            <div class="finish_box_footer">
                <button>Finish</button>
                <button>Cancel</button>
            </div>
        </div>
        <div class="content_box">
            <h1> Final Exam</h1>
            <h3>(Answer all question in this final exam)</h3>
            <div class="content_question">
                <div class="question_container">
                    <h2 id="question_number">Question Number</h2>
                    <h2 id="question_text">Question Text</h2>
                </div>
                <ul>
                    <li id="li_a">
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text"> Answer</label>
                    </li>
                    <li id="li_b">
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text"> Answer</label>
                    </li>
                    <li id="li_c">
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">Answer</label>
                    </li>
                    <li id="li_d">
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">Answer</label>
                    </li>
                </ul>

                
                <div class="footer_question">
                    <button id="prev_btn"> Previous</button>
                    <button id="next_btn"> Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
